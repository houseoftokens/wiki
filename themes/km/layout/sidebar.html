<div class="sidebar">
  <ul class="sidebar-links">
    <li>
      {% assign folders = site.collections | sort: 'order' %}
      {% for folder in folders %}
        {% if folder.label != "posts" %}
      <div class="sidebar-group">
        <strong class="sidebar-heading open">
          <i class="i" style="background-image:url({{site.baseurl}}/assets/images/{{ folder.relative_directory | replace_first: '_'}}.svg)"></i>
          {{ folder.title }}
        </strong>
        <ul class="sidebar-group-items">
          {% assign docs = folder.docs | sort: 'chapter' %}
          {% for doc in docs %}
          <li>
            <a href="{{doc.url}}" class="sidebar-link{% if page.url == doc.url %} active{% endif %}">{{ doc.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
        {% endif %}
      {% endfor %}
    <li>
  </ul>
</div>
